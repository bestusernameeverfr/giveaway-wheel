<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }

        #winnerDisplay {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        canvas {
            border-radius: 50%;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="winnerDisplay">Spin the wheel!</div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <div id="controls">
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="addUser()">Add</button>
        <button onclick="spinWheel()">Spin</button>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        let users = ["", "", "", ""]; // Start with 4 empty slots
        let rotation = 0;
        let spinning = false;

        function drawWheel() {
            const sections = users.length;
            const arc = (2 * Math.PI) / sections;

            for (let i = 0; i < sections; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
                ctx.fillStyle = `hsl(${(i * 360) / sections}, 100%, 50%)`;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(arc * i + arc / 2);
                ctx.textAlign = "right";
                ctx.font = "16px Arial";
                ctx.fillStyle = "white";
                ctx.fillText(users[i] || "?", 140, 5);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning || users.every(name => name === "")) return;
            spinning = true;
            let spinSpeed = 30; // Initial fast spin
            let spinTime = 0;
            const maxSpinTime = 6000; // 6 seconds total
            const slowDownTime = 2000; // Last 2 seconds for slowing down

            function animate(timestamp) {
                if (!spinTime) spinTime = timestamp;
                let elapsed = timestamp - spinTime;

                if (elapsed < maxSpinTime - slowDownTime) {
                    rotation += spinSpeed; // Keep constant speed
                } else if (elapsed < maxSpinTime) {
                    spinSpeed *= 0.97; // Gradually slow down
                    rotation += spinSpeed;
                } else {
                    spinning = false;
                    pickWinner();
                    return;
                }

                ctx.clearRect(0, 0, 300, 300);
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.translate(-150, -150);
                drawWheel();
                ctx.restore();
                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        }

        function pickWinner() {
            const sections = users.length;
            const arc = (2 * Math.PI) / sections;
            let currentRotation = (rotation * Math.PI / 180) % (2 * Math.PI);
            if (currentRotation < 0) currentRotation += 2 * Math.PI;

            // Calculate the section the wheel stops at
            let winningIndex = Math.floor(((Math.PI / 2) - currentRotation) / arc) % sections;
            if (winningIndex < 0) winningIndex += sections; // Fix negative index
            let winner = users[winningIndex] || "No name";

            document.getElementById("winnerDisplay").innerText = `Winner: ${winner}`;
        }

        function addUser() {
            const input = document.getElementById("username");
            if (input.value.trim()) {
                const emptyIndex = users.indexOf("");
                if (emptyIndex !== -1) {
                    users[emptyIndex] = input.value.trim();
                } else {
                    users.push(input.value.trim());
                }
                input.value = "";
                drawWheel();
            }
        }

        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addUser();
            }
        });

        drawWheel();
    </script>
</body>
</html>
