<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }

        canvas {
            border-radius: 50%;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="wheel" width="300" height="300"></canvas>
    <div id="controls">
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="addUser()">Add</button>
        <button onclick="spinWheel()">Spin</button>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        let users = [];
        let rotation = 0;
        let spinning = false;

        function drawWheel() {
            const sections = users.length || 1;
            const arc = (2 * Math.PI) / sections;

            for (let i = 0; i < sections; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
                ctx.fillStyle = `hsl(${(i * 360) / sections}, 100%, 50%)`;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(arc * i + arc / 2);
                ctx.textAlign = "right";
                ctx.font = "16px Arial";
                ctx.fillStyle = "white";
                ctx.fillText(users[i] || "?", 140, 5);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning || users.length === 0) return;
            spinning = true;
            let angle = 0;
            const spinSpeed = Math.random() * 10 + 10;
            const deceleration = 0.98;

            function animate() {
                angle = angle * deceleration + spinSpeed;
                rotation += angle;
                ctx.clearRect(0, 0, 300, 300);
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.translate(-150, -150);
                drawWheel();
                ctx.restore();

                if (angle > 0.1) {
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                }
            }

            animate();
        }

        function addUser() {
            const input = document.getElementById("username");
            if (input.value.trim()) {
                users.push(input.value.trim());
                input.value = "";
                drawWheel();
            }
        }

        drawWheel();
    </script>
</body>
</html>
